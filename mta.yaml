ID: mta_nodejs_s4sdk
_schema-version: '2.1'
description: Multi-Target Application demonstrating the NodeJS version of the S/4 HANA Cloud SDK
version: 0.0.0
modules:
  - name: web
    type: html5
    path: web
    parameters:
      app-name: s4sdk-web
      memory: 512M
      disk-quota: 512M
      host: s4sdk-web
    properties:
      TENANT_HOST_PATTERN: '^(.*)-multi-web.cfapps.us10.hana.ondemand.com'
    requires:
      - name: s4sdk_uaa
      - name: nodejs_api
        group: destinations
        properties:
          name: nodejs_be
          url: '~{url}'
          forwardAuthToken: true
  - name: nodejs
    type: nodejs
    path: nodejs
    parameters:
      app-name: s4sdk-njs
      memory: 512M
      disk-quota: 512M
      host: s4sdk-njs
    requires:
      - name: s4sdk_uaa
    provides:
      - name: nodejs_api
        properties:
          url: '${default-url}'
resources:
  - name: s4sdk_uaa
    parameters:
      path: xs-security.json
# For XSA      
#      service-plan: default
# For CF
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
